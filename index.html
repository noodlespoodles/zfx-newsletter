<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traze US Session Newsletter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #090A1D 0%, #1a1d4a 50%, #5B61E3 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #090A1D;
            margin: 0 0 10px 0;
            font-size: 32px;
        }
        p {
            color: #6B7280;
            margin: 0 0 30px 0;
        }
        h2 {
            color: #090A1D;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 30px 0 20px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #5B61E3;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            padding: 8px 0;
            transition: color 0.2s;
        }
        a:hover {
            color: #090A1D;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
            color: #9CA3AF;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traze US Session Newsletter</h1>
        <p>Daily market analysis and trading insights</p>

</html>
